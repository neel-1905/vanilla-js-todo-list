<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
    <script
      src="./components/ListItem.js"
      type="text/javascript"
      defer
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main class="size-full flex-center p-2">
      <section class="w-5xl h-5/6 border flex flex-col items-center gap-5 p-4">
        <div class="w-full p-2 flex justify-between items-center">
          <h1 class="uppercase font-semibold text-3xl text-purple-700">
            todo list
          </h1>

          <div class="flex items-center gap-4">
            <input
              id="add-input"
              class="add-input"
              type="text"
              placeholder="Type a todo name"
            />
            <button class="add-btn" id="add-btn">+ Add</button>
          </div>
        </div>

        <div class="flex-1 border rounded-lg overflow-auto w-full p-2">
          <ul class="todo-list" id="todo-list"></ul>
        </div>
      </section>

      <div class="update-modal p-3 hidden" id="update-modal">
        <h1>Update Todo</h1>
        <!-- <div class="border flex flex-1 w-full">

        </div> -->

        <input type="text" class="update-input w-full" />
        <div class="flex justify-end items-center gap-1 w-full">
          <button class="add-btn">Update</button>
          <button class="add-btn">Cancel</button>
        </div>
      </div>
    </main>
  </body>
</html>
